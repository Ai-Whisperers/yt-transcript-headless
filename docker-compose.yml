services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yt-transcript-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ENABLE_STEALTH=true
      - RATE_LIMIT_WINDOW=60000
      - RATE_LIMIT_MAX=10
      - LOG_LEVEL=info
      - CORS_ORIGIN=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - yt-transcript-network

networks:
  yt-transcript-network:
    driver: bridge