apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: yt-transcript-api
  namespace: yt-transcript
  labels:
    app: yt-transcript-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yt-transcript-api

  minReplicas: 3
  maxReplicas: 10

  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale when avg CPU > 70%

  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale when avg memory > 80%

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60  # Scale down max 50% of pods per minute
      - type: Pods
        value: 1
        periodSeconds: 60  # Or 1 pod per minute, whichever is slower
      selectPolicy: Min

    scaleUp:
      stabilizationWindowSeconds: 60  # Wait 1 minute before scaling up
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30  # Scale up max 100% of pods every 30 seconds
      - type: Pods
        value: 2
        periodSeconds: 30  # Or 2 pods every 30 seconds, whichever is faster
      selectPolicy: Max
