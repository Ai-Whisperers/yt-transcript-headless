apiVersion: v1
kind: Namespace
metadata:
  name: yt-transcript
  labels:
    app: yt-transcript-api
    environment: production
    managed-by: kubectl
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: yt-transcript-quota
  namespace: yt-transcript
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "0"  # Stateless service
    services.loadbalancers: "1"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: yt-transcript-limits
  namespace: yt-transcript
spec:
  limits:
  - max:
      cpu: "4"
      memory: "4Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "2"
      memory: "2Gi"
    defaultRequest:
      cpu: "500m"
      memory: "512Mi"
    type: Container
