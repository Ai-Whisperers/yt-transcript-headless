apiVersion: v1
kind: Service
metadata:
  name: yt-transcript-api
  namespace: yt-transcript
  labels:
    app: yt-transcript-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb  # AWS Network Load Balancer
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP  # Internal service (exposed via Ingress)
  sessionAffinity: None
  selector:
    app: yt-transcript-api
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
---
# Headless service for pod discovery (optional)
apiVersion: v1
kind: Service
metadata:
  name: yt-transcript-api-headless
  namespace: yt-transcript
  labels:
    app: yt-transcript-api
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  selector:
    app: yt-transcript-api
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
