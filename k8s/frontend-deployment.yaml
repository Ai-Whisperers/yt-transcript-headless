apiVersion: apps/v1
kind: Deployment
metadata:
  name: yt-transcript-frontend
  namespace: yt-transcript
  labels:
    app: yt-transcript-frontend
    component: frontend
spec:
  replicas: 1  # Always-on for instant page load
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: yt-transcript-frontend

  template:
    metadata:
      labels:
        app: yt-transcript-frontend
        component: frontend

    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: nginx
        image: nginx:1.25-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        # Serve static files from volume
        volumeMounts:
        - name: static-files
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run

        # Health checks
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2

        # Minimal resources for static files
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 100Mi

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 101

      # Init container to copy static files from main image
      initContainers:
      - name: copy-static-files
        image: yt-transcript:latest  # Built from main Dockerfile
        command: ['sh', '-c', 'cp -r /app/public/* /static-files/']
        volumeMounts:
        - name: static-files
          mountPath: /static-files

      volumes:
      - name: static-files
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}

      terminationGracePeriodSeconds: 10

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: yt-transcript
  labels:
    app: yt-transcript-frontend
data:
  default.conf: |
    server {
        listen 8080;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA routing - redirect all to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

---
apiVersion: v1
kind: Service
metadata:
  name: yt-transcript-frontend
  namespace: yt-transcript
  labels:
    app: yt-transcript-frontend
spec:
  type: ClusterIP
  selector:
    app: yt-transcript-frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
