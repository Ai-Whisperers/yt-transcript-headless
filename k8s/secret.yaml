apiVersion: v1
kind: Secret
metadata:
  name: yt-transcript-secret
  namespace: yt-transcript
  labels:
    app: yt-transcript-api
type: Opaque
stringData:
  # CORS Configuration (Required in production)
  # Update this with your actual allowed origin domains
  CORS_ORIGIN: "https://yourdomain.com"

  # Add any other sensitive configuration here
  # Example: API keys, database credentials, etc.
  # API_KEY: "your-api-key-here"
---
# Instructions for creating the secret:
#
# 1. Copy this file to secret.local.yaml
# 2. Update the values in secret.local.yaml
# 3. Apply with: kubectl apply -f secret.local.yaml
# 4. Add secret.local.yaml to .gitignore
#
# OR create secret from command line:
# kubectl create secret generic yt-transcript-secret \
#   --from-literal=CORS_ORIGIN=https://yourdomain.com \
#   --namespace=yt-transcript
