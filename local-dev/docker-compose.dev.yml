version: '3.8'

services:
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
      target: development
    container_name: yt-transcript-api-dev
    ports:
      - "3000:3000"
    volumes:
      - ../api/src:/app/src:ro
      - ../api/tests:/app/tests:ro
      - ../api/package.json:/app/package.json:ro
      - ../api/tsconfig.json:/app/tsconfig.json:ro
    env_file:
      - .env.api
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: npm run dev
    networks:
      - yt-transcript-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      target: development
    container_name: yt-transcript-web-dev
    ports:
      - "5173:5173"
    volumes:
      - ../web/src:/app/src:ro
      - ../web/components:/app/components:ro
      - ../web/pages:/app/pages:ro
      - ../web/services:/app/services:ro
      - ../web/package.json:/app/package.json:ro
      - ../web/tsconfig.json:/app/tsconfig.json:ro
      - ../web/tsconfig.node.json:/app/tsconfig.node.json:ro
      - ../web/vite.config.ts:/app/vite.config.ts:ro
      - ../web/index.html:/app/index.html:ro
    env_file:
      - .env.web
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    command: npm run dev -- --host 0.0.0.0
    networks:
      - yt-transcript-network
    depends_on:
      - api

networks:
  yt-transcript-network:
    driver: bridge
